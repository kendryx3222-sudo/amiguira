<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grax por mi amiguita ðŸ’œ</title>
  <style>
    :root{
      --purple-1:#7C3AED;
      --purple-2:#9F7AEA;
      --bg:#fff7ff;
      --card:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:linear-gradient(180deg,var(--bg),#f3e8ff);
      padding:24px;
    }
    .card{
      background:var(--card);
      border-radius:20px;
      padding:30px 28px;
      box-shadow:0 10px 30px rgba(124,58,237,0.12);
      text-align:center;
      max-width:520px;
      width:100%;
    }
    h1{
      margin:0 0 18px 0;
      font-size:2.25rem;
      letter-spacing:0.6px;
      color:#3b0b6f;
    }
    .message{
      display:inline-flex;
      align-items:center;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .heart{
      width:64px;
      height:64px;
      transform-origin:center;
      animation:pop 1s ease-out both;
    }
    @keyframes pop{
      0%{transform:scale(0);opacity:0}
      60%{transform:scale(1.12);opacity:1}
      100%{transform:scale(1)}
    }
    .bouquet{
      display:block;
      margin:18px auto 0;
      max-width:360px;
      width:90%;
      border-radius:14px;
      box-shadow:0 8px 18px rgba(0,0,0,0.1);
      opacity:0;
      animation:fadeInFloat 2.5s ease-out .5s forwards;
    }
    @keyframes fadeInFloat{
      0%{opacity:0;transform:translateY(40px) scale(0.95);filter:brightness(1.2)}
      60%{opacity:1;transform:translateY(-8px) scale(1.02);filter:brightness(1)}
      100%{opacity:1;transform:translateY(0) scale(1);filter:brightness(1)}
    }
    /* Responsive */
    @media (max-width:420px){
      h1{font-size:1.6rem}
      .heart{width:52px;height:52px}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>grax por mi amiguita</h1>

    <div class="message">
      <!-- CorazÃ³n morado (SVG) -->
      <svg class="heart" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#9F7AEA"/>
            <stop offset="1" stop-color="#7C3AED"/>
          </linearGradient>
        </defs>
        <path d="M12 21s-7.5-4.7-9.3-8.1C-1 7.9 4.2 3 7.9 6.1 9.6 7.6 12 10 12 10s2.4-2.4 4.1-3.9C19.8 3 25 7.9 21.3 12.9 19.5 16.3 12 21 12 21z" fill="url(#g)" opacity="0.98"/>
      </svg>
    </div>

    <!-- Ramo de tulipanes elegido -->
    <img class="<img class="bouquet" src="img/LaBotanika25.webp" alt="Ramo de tulipanes" />"
  </div>
</body>
</html>
